server {
    listen 80;
    listen [::]:80;

    server_name  localhost;

    return 301 https://$host$request_uri;

	error_page   500 502 503 504  /50x.html;
}

server {
    listen 443 ssl ;
    listen [::]:443 ssl ;

    ssl_certificate ssl/services.crt;
	ssl_certificate_key ssl/services.key;

	server_name  localhost;
    root /var/www;
    index index.html;

	error_page   500 502 503 504  /50x.html;

    location / {
        autoindex on;
        try_files $uri $uri/ =404;
	}
}